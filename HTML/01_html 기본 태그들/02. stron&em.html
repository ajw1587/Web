<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stron & em 태그</title>
</head>
<body>
  <p>이 텍스트는 <strong>강조</strong></p>
  <p>이 텍스트는 <em>기울임</em></p>
  <p>이 텍스트는 <strong><em>강조, 기울임</em></strong></p>
</body>
</html>
